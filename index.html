<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Why Do They Call Them Fingers, if They Don't Fing?</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
        <figcaption>
          <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
        <figcaption>
          <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
        </figcaption>
      </figure>
    </div>

    <div class="unit unit-xs-hidden s-1 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
        <figcaption>
          <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
        </figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
